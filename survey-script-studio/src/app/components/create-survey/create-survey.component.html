<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left Card -->
    <div class="col-md-3 h-100 border-end">
        <div class="card h-100 rounded-0">
          <div class="card-header bg-light">
            <h6 class="mb-0">Menu / Elements</h6>
          </div>
          <div class="card-body p-3">
            <div class="list-group list-group-flush">
              <button 
                *ngFor="let type of questionTypes" 
                type="button"
                class="list-group-item list-group-item-action"
                [class.active]="selectedQuestionType === type.id"
                (click)="onQuestionTypeClick(type.id)">
                {{ type.name }}
                <span *ngIf="selectedQuestionType === type.id" class="float-end">✓</span>
              </button>
            </div>
          </div>
        </div>
    </div>
    <!-- Right Card -->
    <div class="col-md-9 h-100">
        <div class="card h-100 rounded-0">
            <div class="card-body">
                <!-- Save Status Messages -->
                <div *ngIf="saveSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    Survey saved successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div *ngIf="loading" class="alert alert-info">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Saving survey...
                </div>

                <!-- Survey Title -->
                <input 
                type="text" 
                class="form-control mb-3 border-0 fs-3 fw-bold" 
                placeholder="Survey Title"
                [(ngModel)]="surveyTitle"
                name="surveyTitle"
                style="border-bottom: 1px solid #dee2e6 !important;">
                
                <!-- Survey Subtitle -->
                <input 
                type="text" 
                class="form-control mb-4 border-0 text-muted" 
                placeholder="Survey Subtitle or Description"
                [(ngModel)]="surveySubtitle"
                name="surveySubtitle"
                style="border-bottom: 1px solid #dee2e6 !important;">
        
                <!-- Questions Container -->
                <div class="questions-container">
                    <!-- Empty State -->
                    <div *ngIf="questions.length === 0" class="text-center text-muted py-5">
                    <p>Select a question type from the left menu to add a question.</p>
                    <p class="small">You can add up to {{ maxQuestions }} questions.</p>
                    </div>
                
                    <!-- Question Cards -->
                    <div *ngFor="let question of questions; let i = index" class="question-card mb-4">
                        <div class="card border">
                            <div class="card-body">
                              <!-- Question Header -->
                              <div class="d-flex justify-content-between align-items-center mb-3">
                                  <div class="d-flex align-items-center">
                                  <span class="badge bg-secondary me-2">Q{{ question.questionId }}</span>
                                  <select 
                                      class="form-select form-select-sm d-inline-block" 
                                      style="width: auto;"
                                      [value]="getQuestionTypeString(question.questionType)"
                                      (change)="updateQuestionType(i, $any($event.target).value)">
                                      <option value="single-choice">Single Choice</option>
                                      <option value="multiple-choice">Multiple Choice</option>
                                      <option value="single-line-input">Single-Line Input</option>
                                      <option value="dropdown-list">Dropdown List</option>
                                  </select>
                                  </div>
                                  <button 
                                  type="button" 
                                  class="btn btn-sm btn-outline-danger"
                                  (click)="removeQuestion(i)">
                                  Remove
                                  </button>
                              </div>
                      
                              <!-- Question Content will be added in Step 5 -->
                              <!-- Question Content -->
                              <div class="question-content">
                              <!-- Question Text -->
                                <div class="mb-3">
                                  <textarea 
                                    class="form-control" 
                                    rows="2"
                                    placeholder="Type your question here"
                                    [(ngModel)]="question.questionText"
                                    [ngModelOptions]="{standalone: true}">
                                  </textarea>
                                </div>

                                <!-- Options (for choice/dropdown types) -->
                                <div 
                                  *ngIf="!isSingleLineInput(question.questionType)"
                                  class="mb-3">
                                  <label class="form-label">Options:</label>
                                  
                                  <div *ngFor="let option of question.options; let optIndex = index;" class="mb-2 d-flex gap-2">
                                    <input 
                                      type="text" 
                                      class="form-control" 
                                      [placeholder]="'Option ' + (optIndex + 1)"
                                      [(ngModel)]="question.options[optIndex]"
                                      [ngModelOptions]="{standalone: true}">
                                    <button 
                                      type="button" 
                                      class="btn btn-sm btn-danger"
                                      (click)="removeOption(i, optIndex)">
                                      ×
                                    </button>
                                  </div>
                                  
                                  <button 
                                    type="button" 
                                    class="btn btn-sm btn-outline-primary"
                                    (click)="addOption(i)">
                                    + Add Option
                                  </button>
                                </div>

                                <!-- Settings -->
                                 <div class="container">
                                  <div class="row">
                                    <div class="col-8">

                                    </div>
                                    <div class="col-4">
                                      <div class="d-flex justify-content-right gap-3 mt-3">
                                        <div class="form-check form-switch" *ngIf="!isSingleLineInput(question.questionType)">
                                          <label class="form-check-label">Randomize options</label>
                                          <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            [(ngModel)]="question.randomizeOptionsInd"
                                            [ngModelOptions]="{standalone: true}">
                                        </div>
                                        
                                        <div class="form-check form-switch">
                                          <label class="form-check-label">Make Required</label>
                                          <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            [(ngModel)]="question.mandatoryInd"
                                            [ngModelOptions]="{standalone: true}">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                 </div>
                              </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Add Question Button -->
                    <div *ngIf="questions.length < maxQuestions && questions.length > 0" class="text-center mb-3">
                        <button 
                            type="button" 
                            class="btn btn-link text-primary"
                            (click)="addAnotherQuestion()">
                            + Add a question
                        </button>
                    </div>
                
                    <!-- Max Questions Warning -->
                    <div *ngIf="questions.length >= maxQuestions" class="alert alert-info">
                        Maximum {{ maxQuestions }} questions reached.
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
